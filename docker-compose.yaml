services:
  ai-companion-saranporn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-companion-saranporn
    ports:
      - "3343:80"
    environment:
      - VITE_API_URL=http://fastapi-backend:8000
    networks:
      - netsiwapan02
    restart: unless-stopped

# ส่วนที่ขาดหายไปและต้องเพิ่มเข้าไปครับ
networks:
